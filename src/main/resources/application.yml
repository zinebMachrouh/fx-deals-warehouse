spring:
  application:
    name: FX Deals Data Warehouse

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:postgresql://localhost:${DB_PORT:15432}/${DB_NAME:fx-deals-warehouse}
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:admin}

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.bloomberg.fxdeals: INFO
    com.bloomberg.fxdeals.controller: INFO
    com.bloomberg.fxdeals.service: INFO
    com.bloomberg.fxdeals.repository: INFO
    com.bloomberg.fxdeals.config: INFO
    org.springframework.web: WARN
    org.springframework.boot: WARN
    org.hibernate: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

