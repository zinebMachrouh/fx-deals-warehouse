# Integration Test Configuration
# These properties are used during integration testing with Testcontainers

# Datasource properties will be overridden dynamically by Testcontainers
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings for tests
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# Logging
logging.level.org.testcontainers=INFO
logging.level.com.bloomberg.fxdeals=DEBUG
logging.level.org.springframework.test=DEBUG

